<div id="categories-select" class="grid gap-4 overflow-auto w-full">
  <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>

  <div class="grid grid-rows-1 w-60">
    <div class="grid grid-flow-col gap-4 grid-rows-1">

      <div>
        <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" (click)="openIncomesDialog('add')" class="green-colored hover:bg-gray-400 text-gray-800 py-2 px-4 rounded inline-flex items-center w-full">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
            <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />
          </svg>
          <span>Add</span>
        </button>
      </div>

      <div>
        <button id="delete" data-modal-target="popup-modal" data-modal-toggle="popup-modal" (click)="deleteIncome()" [disabled]="canDelete()" class="green-colored hover:bg-gray-400 text-gray-800 py-2 px-4 rounded inline-flex items-center w-full">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
          </svg>
          <span>Delete</span>
        </button>
      </div>

    </div>
  </div>

  <app-table [entities]="tableEntities" (update)="updateEntity($event)" [edit]="true" [sortByDate]="true" [search]="true"></app-table>
</div>
